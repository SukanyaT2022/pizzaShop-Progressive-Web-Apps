<body>
    <div class="bigHero">
        <h1>Naples Pizza Shop</h1>

    </div>

    <div class="container">

        <div class="section1Leftside">
            <h2>Pizza Crust</h2>
            <!--make drop down menu and select option-->
            <select id="crust">
                <option class="moveBoxDown" value="1">Thin crust</option>
                <option class="moveBoxDown" value="1">Cheese crust</option>
                <option class="moveBoxDown" value="1">Fresh pan</option>
            </select>
            <!--end dropdown menu-->
            <h2 class="toppingOrderside">Topping</h2>
            <!--give the same name but value is different-->
            <!--for checkbox name="topping" use same name for easy purpose for select multiple value
a *****person can check multiple value from the group-- 
use the same name for easy to find out from the group which group so we know it's topping group-->

            <input type="checkbox" name="topping" value="Olive"> <label>Olive</label>
            <input type="checkbox" name="topping" value="Jalapenos"><label>Jalapeño</label>
            <input type="checkbox" name="topping" value="extra-cheese"><label>Extra Cheese</label>

            <br>
            <label>Quantity</label><input type="text" id="quantityBox">
            <button onclick="placeOrder()">Place Order</button>
            <p id="Total"></p>

        </div>


        <!--section2 on right side//menu-->
        <div class="section2Rightside">
            <h2>Menu</h2>

            <div class="mainBox">
                <div class="pizzaBox">
                    <img src="image/thinCrustPizza.jpg">
                    <h3>Thin Crust Pizza</h3>
                    <p>$75</p>
                </div>

                <div class="pizzaBox">
                    <img src="image/cheeseCrust.jpg">
                    <h3>Cheese Crust</h3>
                    <p>$120</p>
                </div>


                <div class="pizzaBox">
                    <img src="image/flatBreadPizza.jpg">
                    <h3>Fresh Pan</h3>
                    <p>$100</p>
                </div>

            </div>
            <!--end main Box-->

            <!--start topping-->

            <h2 class="topping">Topping</h2>

            <div class="mainBox">
                <div class="pizzaBox">
                    <img src="image/olive.jpg">
                    <h3>Olive</h3>
                    <p>$5</p>

                </div>

                <div class="pizzaBox">
                    <img src="image/jalapeno.jpg">
                    <h3>Jalapeño</h3>
                    <p>$5</p>
                </div>


                <div class="pizzaBox">
                    <img src="image/cheese.jpg">
                    <h3>Extra Cheese</h3>
                    <p>$5</p>
                </div>

            </div>
            <!--end topping-->


        </div>
    </div>
